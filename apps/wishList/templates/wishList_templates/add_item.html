<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create Item</title>
    </head>
    <body>
        <a href="{% url 'wishList:dashboard' %}">Home</a>
        <a href="{% url 'loginReg:logout' %}">Logout</a>
        <h1>Create a New Wish List Item</h1>
        {% if messages%}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="{% url 'wishList:create' %}" method="post">
            {% csrf_token %}
            <p>Item/Product: <input type="text" name="item"></p>
            <p><input type="submit" value="Add"></p>
        </form>
    </body>
</html>
