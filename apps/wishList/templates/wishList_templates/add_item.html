<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Create Item</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="cyan lighten-4">
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <div class="container">
    <a href="{% url 'wishList:dashboard' %}">Home</a> |
    <a href="{% url 'loginReg:logout' %}">Logout</a>
    <h1 class="center-align orange darken-2 teal-text text-lighten-5">Create a New Wish List Item</h1> {% if messages%}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <form action="{% url 'wishList:create' %}" method="post">
      {% csrf_token %}
      <p>Item/Product: <input type="text" name="item"></p>
      <p><input class="waves-effect waves-light btn" href="{% url 'wishList:add' %}" type="submit" value="Add"></p>
    </form>
  </div>
</body>

</html>
